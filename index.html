<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <!--Font awesome and Google fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <!--Favicon links-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Custom styles-->
    <link rel="stylesheet" href="assets/css/style.css"> 
    <!--Title-->   
    <title>Hangman</title> 
</head>
<body>   
    <div class="welcome-modal">
        <div class="content">
            <h3></h3>
            <h4>Please enter your name: <input id="user-input" type="text"></h4>
            <button id="play-game">Play</button>
        </div>
    </div> 
    <div class="container">        
        <div class="hangman">
            <h1><span id="user-name"></span></h1>
            <h1>HANGMAN</h1>
            <img src="assets/images/hangman-0.svg" alt="hangman-image"/>
        </div>
        <div class="game-tools">
            <ul class="words">   
                                             
            </ul> 
                                                   
            <div class="keyboard">
                <button class="keybtn">a</button><button class="keybtn">b</button><button class="keybtn">c</button><button class="keybtn">d</button>
                <button class="keybtn">e</button><button class="keybtn">f</button><button class="keybtn">g</button><button class="keybtn">h</button>
                <button class="keybtn">i</button><button class="keybtn">j</button><button class="keybtn">k</button><button class="keybtn">l</button>
                <button class="keybtn">m</button><button class="keybtn">n</button><button class="keybtn">o</button><button class="keybtn">p</button>
                <button class="keybtn">q</button><button class="keybtn">r</button><button class="keybtn">s</button><button class="keybtn">t</button>
                <button class="keybtn">u</button><button class="keybtn">v</button><button class="keybtn">w</button><button class="keybtn">x</button>
                <button class="keybtn">y</button><button class="keybtn">z</button>
            </div>
            <div class="guess-count">
                <h3>Incorrect guess - <b>0 / 6</b></h3> <!--6 parts of the body of hangman-->
            </div>   
        </div>
    </div>    
    <script src="assets/js/script.js" ></script>
</body>
</html>
