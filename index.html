<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <!--Font awesome and Google fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <!--Favicon links-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Custom styles-->
    <link rel="stylesheet" href="assets/css/style.css"> 
    <!--Title-->   
    <title>Hangman</title> 
</head>
<body>   
    <div class="welcome-modal">
        <div class="content">
            <h3></h3>
            <h4>Please enter your name: <input id="user-input" type="text"></h4>
            <button id="play-game">Play</button>
        </div>
    </div> 
    <div class="playagain-modal">
        <div class="content">
            <h3>GAME OVER!</h3>
            <p>The correct word was: <b></b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>     
    <div class="container">        
        <div class="hangman">
            <h1><span id="user-name"></span></h1>
            <h1>HANGMAN</h1>
            <img src="assets/images/hangman-0.svg" alt="hangman-image"/>
        </div>
        <div class="game-tools">
            <ul class="words">   
                <!-- To be generated by script -->                             
            </ul>                                          
            <div class="keyboard">
                <button>a</button><button>b</button><button>c</button><button>d</button>
                <button>e</button><button>f</button><button>g</button><button>h</button>
                <button>i</button><button>j</button><button>k</button><button>l</button>
                <button>m</button><button>n</button><button>o</button><button>p</button>
                <button>q</button><button>r</button><button>s</button><button>t</button>
                <button>u</button><button>v</button><button>w</button><button>x</button>
                <button>y</button><button>z</button>
            </div>
            <div class="guess-count">
                <h3>Incorrect guess - <b>0 / 6</b></h3> <!--6 parts of the body of hangman-->
            </div>   
        </div>
    </div>    
    <script src="assets/js/script.js" ></script>
</body>
</html>
